<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Different pagination using bootstrap</title>
</head>
<body>
    <h1 style="color: orange; text-align: center;">Cards</h1>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="pic/Profife pic.PNG" alt="Card img cap">
            <div class="Card-body">
                <h5 class="Card-title">User name</h5>
                <p class="Card-text">Passionate about programming</p>
                <a herf="#" class="btn btn-primary">See profile</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 style="color: orange; text-align: center;">Spinners</h1>
        <p>To create a spinner/loader, use the <code>.spinner-border</code> class:</p>
        <div class="spinner-border"></div>
    </div>
    <div class="container">
        <h1 style="color: orange; text-align: center;">Pagination</h1>
        <p>Making kids fall in love with coding</p>
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </div>
</body>
</html>
